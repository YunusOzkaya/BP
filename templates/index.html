<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Arama</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Wikipedia Arama</div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="form-group">
                                <input type="text" name="search" class="form-control" placeholder="Wikipedia'da arama yapÄ±n">
                            </div>
                            <button type="submit" class="btn btn-primary">Ara</button>
                        </form>
                    </div>
                </div>
                <div class="mt-3">
                    <button id="voiceSearch" class="btn btn-secondary">Sesli Arama</button>
                </div>
                {% if wikipedia_result %}
                <div class="mt-3">
                    <div class="alert alert-info" role="alert">
                        {{ wikipedia_result }}
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        document.getElementById("voiceSearch").addEventListener("click", function() {
            window.location.href = "/";
        });
    </script>
</body>
</html>
